<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="text-danger text-center" *ngIf="!isValidUser">Please enter valid Username and Password.
                    </div>
                    <form #loginForm="ngForm" (ngSubmit)="validateUser()">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="email_address"
                                    class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" #username="ngModel" [(ngModel)]="login.username"
                                        class="form-control" name="username" required autofocus>
                                    <small
                                        *ngIf="(username.dirty || username.touched) && username.invalid && username.errors?.required"
                                        class="form-text text-danger">Please enter Username.</small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" #password="ngModel" [(ngModel)]="login.password" class="form-control"
                                        name="password" required>
                                    <small
                                        *ngIf="(password.dirty || password.touched) && password.invalid && password.errors?.required"
                                        class="form-text text-danger">Please enter Password.</small>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
