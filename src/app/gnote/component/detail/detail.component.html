<form [formGroup]="noteForm" (ngSubmit)="save()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" autofocus>
        <small
            *ngIf="(noteForm.controls['title'].dirty || noteForm.controls['title'].touched) && noteForm.controls['title'].invalid && noteForm.controls['title'].errors?.required"
            class="form-text text-danger">Please enter Title.</small>
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea class="form-control" rows="10" formControlName="body"></textarea>
        <small
            *ngIf="(noteForm.controls['body'].dirty || noteForm.controls['body'].touched) && noteForm.controls['body'].invalid && noteForm.controls['body'].errors?.required"
            class="form-text text-danger">Please
            enter Body.</small>
    </div>
    <button type="button" class="btn btn-default float-right ml-2" (click)="Cancel()">Cancel</button>
    <button type="submit" [disabled]="!noteForm.valid" class="btn btn-primary float-right">Save</button>
</form>
